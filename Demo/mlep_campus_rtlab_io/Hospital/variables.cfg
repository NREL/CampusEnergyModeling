<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>
  <!-- The next two elements receive the outdoor and zone air temperature from E+ -->
  <variable source="EnergyPlus">
   <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Drybulb Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Environment" type="Site Direct Solar Radiation Rate per Area"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="Environment" type="Site Diffuse Solar Radiation Rate per Area"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="CoolSys1 Chiller" type="Chiller Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="TowerWaterSys CoolTower" type="Cooling Tower Fan Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="CoolSys1 Pump" type="Pump Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="HeatSys1 Pump" type="Pump Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="TowerWaterSys Pump" type="Pump Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="CAV_1_FAN" type="Fan Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="CAV_2_FAN" type="Fan Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="VAV_1_FAN" type="Fan Electric Power"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="VAV_2_FAN" type="Fan Electric Power"/>
  </variable>
  <!-- The next two elements send the set points to E+ -->
  <variable source="Ptolemy">
    <EnergyPlus schedule="ChillWaterTempSch"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus actuator="DryTempAct"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus actuator="DirSolAct"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus actuator="DifSolAct"/>
  </variable>  


</BCVTB-variables>
